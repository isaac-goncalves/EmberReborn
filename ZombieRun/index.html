<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Run Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('../public/images/zombieRun.webp'); /* Path to your downloaded background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    canvas {
      border: 4px solid #00FF00;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }
    #gameUI {
      margin-top: 20px;
      color: white;
      font-size: 1.25rem;
    }
    #stats {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      color: #00FF00;
    }
  </style>
</head>
<body>
  <div class="container mx-auto text-center">
    <canvas id="gameCanvas" width="640" height="640" class="mb-6"></canvas>

    <div id="gameUI" class="mb-6">
      <h2 class="text-3xl font-bold text-green-400 mb-4">Character Stats</h2>
      <div id="stats" class="p-4 rounded bg-black bg-opacity-70"></div>
    </div>

    <!-- Back to Arcade Button -->
    <a href="../" class="px-6 py-2 text-white bg-green-500 hover:bg-green-700 rounded-lg shadow-md">Back to Arcade</a>
  </div>

  <script src="./game.js"></script>
</body>
</html>
